<div class="container p-4 mx-auto ">
    
    <form (ngSubmit)="handleForgetCode()" [formGroup]="verifyCodeForm">


        @if(responseErrorMessage){

              <div class="error mx-auto">
      <div class="error__icon">
         <svg
            fill="none"
            height="24"
            viewBox="0 0 24 24"
            width="24"
            xmlns="http://www.w3.org/2000/svg">
         </svg>
      </div>
      <div style="font-weight: bold; font-size: 14px;" class="error__title mx-auto">{{responseErrorMessage}}</div>
      <div class="error__close">
         <svg
            height="20"
            viewBox="0 0 20 20"
            width="20"
            xmlns="http://www.w3.org/2000/svg">
         </svg>
      </div>
      </div>

      }


        <h2 style="color: white;">Verify Code</h2>
        <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-weight: 100; opacity: 70%; color: white;" class="mt-3 text-secondary font-sm">Enter the code </p>


        <div class="inputGroup">
            <input class="input form-control mt-3" formControlName="resetCode" type="text" id="verifyCode" required="" placeholder="verifyCode" autocomplete="off">
            

            @if(verifyCodeForm.get('verifyCode')?.touched){
                <div>

                     @if(verifyCodeForm.get('verifyCode')?.getError('required')){
                        <p class="text-danger mt-1 ms-3">verifyCode Required</p>
                     }

                </div>
            }
        </div>      

        <div class="inputGroup text-center">
             <button type="submit" [disabled]="verifyCodeForm.invalid" class="login-button btn btn-primary text-light mt-3 " >
               
               @if(isLoading == false){
                  <span>Send</span>
               }
               @else{
                    <span>
                  <div class="loader">
                     <div class="circle">
                        <div class="dot"></div>
                        <div class="outline"></div>
                     </div>
                     <div class="circle">
                        <div class="dot"></div>
                        <div class="outline"></div>
                     </div>
                     <div class="circle">
                        <div class="dot"></div>
                        <div class="outline"></div>
                     </div>
                     <div class="circle">
                        <div class="dot"></div>
                        <div class="outline"></div>
                     </div>
                  </div>
               </span>
               } 

              
                  
              
            </button>
        </div>
            
       </form>
</div>
