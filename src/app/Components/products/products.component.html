    <h6 style="font-weight: 600; font-style: italic;" class="text-primary mt-3 ms-2" >Sort By :</h6>
    <div class="radio-input my-3">
        
        <label class="label">
            <input type="radio" name="priceFilter" [(ngModel)]="selectedPriceFilter" value="less300" />
            <span class="text text-white">< 300</span>
        </label>
        <label class="label">
            <input type="radio" name="priceFilter" [(ngModel)]="selectedPriceFilter" value="800-1400" />
            <span class="text text-white">800 - 1400</span>
        </label>
        <label class="label">
            <input type="radio" name="priceFilter" [(ngModel)]="selectedPriceFilter" value="over1500" />

<div class="row  row-cols-md-3 row-cols-lg-4 row-cols-xl-5">
    <div class="All col" *ngFor="let product of filteredProductList; trackBy: trackByProductId">
        <div class="card">
            <a style="text-decoration: none;" [routerLink]="['/product-details' , product._id]">
                <div class="image_container">
                    <img class="w-100" [src]="product.imageCover" alt="">
                </div>
                <div class="title me-auto mt-1">
                    <span style="border-bottom: 1px solid rgba(255, 255, 255, 0.47);"
                        class="me-auto">{{product.title}}</span>
                </div>
                <div class="size mt-1">
                    <span style="font-size: 16px; color: rgb(247, 58, 58);"
                        class="me-auto">{{product.category.name}}</span>

                </div>
            </a>
            <ul style="display: flex; justify-content: space-between;" class="list-size p-0 ">
                <span class="item-list me-auto">
                    <button style="font-size: 15px; font-weight: bold; border-radius: 30px;"
                        class="item-list-button bg-white text-primary me-auto mt-1">{{product.price | addEGP}}
                    </button>
                </span>

                <li>
                    <button class="buttonn" [class]="isWishListProduct(product._id)? 'bg-danger' : 'bg-white' "
                        (click)="addToWishlist(product._id)" style="--i:#a955ff;--j:#ea51ff;">
                        <span class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="blue"
                                class="bi bi-heart" viewBox="0 0 16 16">
                                <path
                                    d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z">
                                </path>
                            </svg>
                        </span>
                        <span style="font-size: 14px;" class="title">love it</span>
                    </button>

                </li>

            </ul>

            <div class="action">
                <button (click)="addToCart(product._id)" class="download-button">
                    <span class="button-text">Add To Cart</span>
                    <span class="button-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 35 35" class="download-svg">
                            <path
                                d="M17.5,22.131a1.249,1.249,0,0,1-1.25-1.25V2.187a1.25,1.25,0,0,1,2.5,0V20.881A1.25,1.25,0,0,1,17.5,22.131Z">
                            </path>
                            <path
                                d="M17.5,22.693a3.189,3.189,0,0,1-2.262-.936L8.487,15.006a1.249,1.249,0,0,1,1.767-1.767l6.751,6.751a.7.7,0,0,0,.99,0l6.751-6.751a1.25,1.25,0,0,1,1.768,1.767l-6.752,6.751A3.191,3.191,0,0,1,17.5,22.693Z">
                            </path>
                            <path
                                d="M31.436,34.063H3.564A3.318,3.318,0,0,1,.25,30.749V22.011a1.25,1.25,0,0,1,2.5,0v8.738a.815.815,0,0,0,.814.814H31.436a.815.815,0,0,0,.814-.814V22.011a1.25,1.25,0,1,1,2.5,0v8.738A3.318,3.318,0,0,1,31.436,34.063Z">
                            </path>
                        </svg>
                    </span>
                </button>
            </div>
        </div>

    </div>














</div>
