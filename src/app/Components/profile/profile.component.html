<div class="container">
    <div class="row">
        <div class="col-md-4 text-center">
            <div class="card user-card">
                <div class="card-header">
                    <h5>Profile</h5>
                </div>
                <div class="card-block">
                    <div class="user-image">
                        <img src="images/avatar7.png" class="img-radius" alt="User-Profile-Image">
                    </div>
                    <h6 style="text-transform: uppercase;" class="f-w-600 m-t-25 m-b-10">{{currentUserName}}</h6>
                    <p class="text-muted">{{currentUserEmail}}</p>
                    <hr>
                    <p class="text-muted m-t-15">Activity Level: 87%</p>
                    <ul class="list-unstyled activity-leval">
                        <li class="active"></li>
                        <li class="active"></li>
                        <li class="active"></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <div style="border-radius: 15px;" class="bg-c-blue counter-block m-t-10 p-20">
                        <div class="row">
                            <div class="col-7">
                                <button routerLink="userPass" class="btn btn-warning">
                                    Update Password
                                </button>
                            </div>
                            <div class="col-5">
                                <button style="width: fit-content;" routerLink="userInfo" class="btn btn-warning">
                                   Update Info
                                </button>
                            </div>
            
                        </div>
                    </div>
                    <p class="m-t-15 text-muted">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                    <hr>
                    <div class="row justify-content-center user-social-link">
                        <div class="col-auto"><a href="#!"><i class="fa fa-facebook text-facebook"></i></a></div>
                        <div class="col-auto"><a href="#!"><i class="fa fa-twitter text-twitter"></i></a></div>
                        <div class="col-auto"><a href="#!"><i class="fa fa-dribbble text-dribbble"></i></a></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <router-outlet></router-outlet>
        </div>
	</div>
