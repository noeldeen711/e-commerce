<div *ngIf="wishlistItems.length === 0">
    <p>No items in your wishlist.</p>
</div>


<div  class="row">
    <div *ngFor="let item of wishlistItems" class="All col-12 col-sm-6 col-md-4 col-lg-3 mb-4 p-3 my-4">
        <div class="card mx-auto">
            <img [src]="item.imageCover" style="border-radius: 15px;" class=" w-100" />
            <div class="card__content">
                <span class="title text-white my-2">{{ item.title }}</span>
                <p class="text-white">Price: {{ item.price }} EGP</p>
            </div>
            <button (click)="removeItem(item._id)" class="addtocart btn btn-danger text-white">Remove</button>
        </div>
    </div>
</div>
